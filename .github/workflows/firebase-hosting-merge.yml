name: Deploy to Firebase Hosting on merge

on: 
  push:
    tags:
      - 'v*'
    branches:
      - main

jobs:
  build_and_deploy:
    name: Deploy prod hosting
    runs-on: ubuntu-latest
    environment: development
    strategy:
      matrix:
        node: [20.11.1]
    steps: 
      - uses: actions/checkout@master
      - uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node }}
      - name: Install Firebase Tools
        run: npm install firebase-tools -g
      - name: Install dependencies
        run: npm install
      - name: Run build
        env: 
          SOME_SECRET_KEY: ${{ secrets.SOME_SECRET_KEY }}
        run: npm run build
      
      - name: Decoding base64 Credentials
        run: echo ${{ secrets.GOOGLE_APPLICATION_CREDENTIALS }} > gcloud.json
        
      - name: Deploy to Firebase
        env:
          GOOGLE_APPLICATION_CREDENTIALS: gcloud.json
        # Using GOOGLE_APPLICATION_CREDENTIALS env
        run: firebase deploy --only hosting:${{ secrets.FIREBASE_HOSTING_ID}} --project ${{ secrets.FIREBASE_PROJECT_ID }}

      - name: Remove credentials file
        if: success() || failure()
        run: rm gcloud.json
